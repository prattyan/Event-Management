<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHorizon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Hide scrollbar for clean modal look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Scrollbar for Dark Mode */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0f172a;
      /* slate-900 */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      /* slate-700 */
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
      /* slate-600 */
    }
  </style>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
</head>

<body class="bg-slate-950 text-slate-100 antialiased">
  <div id="root"></div>

  <!-- Permanent reCAPTCHA Containers for Firebase Auth -->
  <div id="persistent-recaptcha-container" style="visibility: hidden; position: absolute; pointer-events: none;"></div>
  <div id="persistent-profile-recaptcha" style="visibility: hidden; position: absolute; pointer-events: none;"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister().then(function (boolean) {
            console.log('Service Worker unregistered: ', boolean);
          });
        }
      });
    }
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#1e293b', // Custom dark shade if needed
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
</body>

</html>
